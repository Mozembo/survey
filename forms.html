<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Survey - Mozembo</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .survey-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            min-height: 100vh;
        }
        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        .progress-bar-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            width: 0%;
        }
        .question-card {
            background: white;
            border-radius: 15px;
            padding: 40px 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.5s ease forwards;
            margin: 0 auto;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .question-number {
            color: #667eea;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .question-required {
            color: #e53e3e;
            font-size: 1rem;
            margin-left: 3px;
            opacity: 0.7;
        }
        .question-description {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        /* Input Styles */
        .input-text {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }
        .input-text:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        /* Choice Button Styles */
        .choice-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .choice-btn {
            padding: 12px 16px;
            font-size: 0.95rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        .choice-btn:hover {
            border-color: #667eea;
            background: white;
            transform: translateX(5px);
        }
        .choice-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            font-weight: 600;
        }
        .choice-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: #e2e8f0;
            color: #4a5568;
            font-weight: 700;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        .choice-btn.selected .choice-letter {
            background: #667eea;
            color: white;
        }
        /* Checkbox Styles */
        .checkbox-item {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .checkbox-item:hover {
            border-color: #667eea;
            background: white;
        }
        .checkbox-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }
        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid #cbd5e0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            color: white;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .checkbox-item.selected .checkbox-custom {
            background: #667eea;
            border-color: #667eea;
        }
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 0;
            justify-content: space-between;
        }
        .nav-buttons.centered {
            justify-content: center;
        }
        .btn-nav {
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            max-width: 280px;
            min-width: 200px;
        }
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-back {
            background: #e2e8f0;
            color: #4a5568;
            max-width: 280px;
            min-width: 200px;
        }
        .btn-back:hover {
            background: #cbd5e0;
        }
        /* Success Screen */
        .success-screen {
            text-align: center;
            padding: 40px 20px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s ease;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .success-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 30px;
        }
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .survey-container {
                padding: 0;
                min-height: auto;
            }
            .question-card {
                padding: 12px 10px 8px 10px;
                border-radius: 0;
                max-width: 100%;
                box-shadow: none;
            }
            .question-number {
                font-size: 0.7rem;
                margin-bottom: 6px;
            }
            .question-text {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            .choice-btn, .checkbox-item {
                padding: 10px 12px;
                font-size: 0.9rem;
                gap: 10px;
            }
            .choice-letter {
                width: 26px;
                height: 26px;
                font-size: 0.75rem;
            }
            .checkbox-custom {
                width: 20px;
                height: 20px;
            }
            .input-text {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            .nav-buttons {
                gap: 8px;
                margin-top: 12px;
            }
            .btn-nav {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
            .btn-next {
                max-width: 100%;
                min-width: 120px;
            }
            .btn-back {
                max-width: 100%;
                min-width: 120px;
            }
            .choice-grid {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <!-- Survey Container -->
    <div class="survey-container">
        <div class="question-card" id="questionCard">
            <!-- Questions will be injected here -->
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfJ-Qv6OLcv81HJnN77JhzDC9nZXs8xE8",
            authDomain: "mogembo-39365.firebaseapp.com",
            projectId: "mogembo-39365",
            storageBucket: "mogembo-39365.firebasestorage.app",
            messagingSenderId: "181062004930",
            appId: "1:181062004930:web:95787d9f5d7ce5d1194b5b",
            measurementId: "G-ZGTG0HVNDQ"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // Survey Questions Data
        const questions = [
            {
                id: 'fullName',
                type: 'text',
                question: 'Please enter your full name.',
                required: true,
                placeholder: 'Type your answer here...'
            },
            {
                id: 'ageGroup',
                type: 'single',
                question: 'Please select your age group',
                required: true,
                options: ['17-21', '21-25', '25-30', '30-35', '35 and above']
            },
            {
                id: 'competitiveExams',
                type: 'multiple',
                question: 'Which competitive exam(s) are you currently preparing for?',
                required: true,
                options: [
                    'UPSC Civil Services',
                    'State PCS',
                    'Other Central Government Exams',
                    'Banking/SSC/Railway',
                    'Other'
                ]
            },
            {
                id: 'learningMedium',
                type: 'single',
                question: 'What is your preferred medium of learning?',
                required: true,
                options: ['English', 'Hindi', 'Other Regional Language']
            },
            {
                id: 'studyMedium',
                type: 'single',
                question: 'What is your preferred medium of study?',
                required: true,
                options: ['Online Coaching', 'Offline Coaching', 'Self Study']
            },
            {
                id: 'currentAffairsMedium',
                type: 'multiple',
                question: 'What is your current medium of updating yourself for current affairs?',
                required: true,
                options: ['Online Articles', 'Newspaper', 'Coaching Magazines', 'Mobile Apps', 'Other']
            },
            {
                id: 'wordsPerMinute',
                type: 'single',
                question: 'How many words do you need to write per minute to complete your UPSC Mains exam, in your opinion?',
                required: true,
                options: ['15-20', '20-25', '25-30', '30 and above', 'I am not sure']
            },
            {
                id: 'mainsEvaluation',
                type: 'single',
                question: 'How do you currently evaluate your MAINS exam answer sheet?',
                required: true,
                options: ['Coaching', 'Online Mediums', 'I am not practicing']
            },
            {
                id: 'subscriptionSpending',
                type: 'single',
                question: 'On an average, how much do you spend on subscriptions? (eg. newspaper, magazines, online apps, etc)',
                required: true,
                options: ['Below 500', '500-1000', '1000-2000', '2000 and above', 'Not applicable']
            },
            {
                id: 'phoneNumber',
                type: 'phone',
                question: 'Can we have your phone number for product demo follow-up and beta testing access?',
                required: true,
                placeholder: '+91 XXXXX XXXXX',
                default: '+91 '
            }
        ];
        // Survey State
        let currentQuestionIndex = 0;
        let answers = {};
        let isSubmitting = false;
        // Initialize Survey
        function init() {
            renderQuestion();
            updateProgress();
        }
        // Render Current Question
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const questionCard = document.getElementById('questionCard');
            
            let html = `
                <div class="question-number">
                    Question ${currentQuestionIndex + 1} of ${questions.length}
                </div>
                <h2 class="question-text">
                    ${question.question}
                    ${question.required ? '<span class="question-required">*</span>' : ''}
                </h2>
            `;
            // Render based on question type
            if (question.type === 'text' || question.type === 'phone') {
                const defaultValue = question.default || '';
                const currentValue = answers[question.id] !== undefined ? answers[question.id] : defaultValue;
                html += `
                    <input 
                        type="${question.type === 'phone' ? 'tel' : 'text'}" 
                        class="input-text" 
                        id="answerInput"
                        placeholder="${question.placeholder}"
                        value="${currentValue}"
                        ${question.type === 'phone' ? 'inputmode="tel"' : ''}
                    >
                `;
            } else if (question.type === 'single') {
                html += '<div class="choice-grid">';
                question.options.forEach((option, index) => {
                    const letter = String.fromCharCode(65 + index);
                    const isSelected = answers[question.id] === option;
                    html += `
                        <button class="choice-btn ${isSelected ? 'selected' : ''}" data-value="${option}">
                            <span class="choice-letter">${letter}</span>
                            <span>${option}</span>
                        </button>
                    `;
                });
                html += '</div>';
            } else if (question.type === 'multiple') {
                html += '<div class="choice-grid">';
                question.options.forEach((option) => {
                    const isSelected = answers[question.id]?.includes(option);
                    html += `
                        <div class="checkbox-item ${isSelected ? 'selected' : ''}" data-value="${option}">
                            <div class="checkbox-custom">
                                ✓
                            </div>
                            <span>${option}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }
            // Navigation buttons
            const isFirstQuestion = currentQuestionIndex === 0;
            const navClass = isFirstQuestion ? 'nav-buttons centered' : 'nav-buttons';
            html += `<div class="${navClass}">`;
            // Always show back button except on first question
            if (currentQuestionIndex > 0) {
                html += `<button class="btn-nav btn-back" onclick="window.surveyApp.goBack()">← Back</button>`;
            }
            
            const isLastQuestion = currentQuestionIndex === questions.length - 1;
            const buttonText = isLastQuestion ? 'Submit ✓' : 'Next →';
            html += `<button class="btn-nav btn-next" id="nextBtn" onclick="window.surveyApp.goNext()">${buttonText}</button>`;
            html += '</div>';
            questionCard.innerHTML = html;
            attachEventListeners();
            validateQuestion();
        }
        // Attach Event Listeners
        function attachEventListeners() {
            const question = questions[currentQuestionIndex];
            if (question.type === 'text' || question.type === 'phone') {
                const input = document.getElementById('answerInput');
                
                // For phone fields, ensure +91 prefix is maintained
                if (question.type === 'phone') {
                    const prefix = '+91 ';
                    
                    input.addEventListener('input', (e) => {
                        let value = e.target.value;
                        
                        // Ensure prefix is always present
                        if (!value.startsWith(prefix)) {
                            value = prefix;
                            e.target.value = value;
                        }
                        
                        answers[question.id] = value;
                        validateQuestion();
                    });
                    
                    input.addEventListener('keydown', (e) => {
                        const cursorPosition = e.target.selectionStart;
                        const prefix = '+91 ';
                        
                        // Prevent deletion of prefix
                        if ((e.key === 'Backspace' || e.key === 'Delete') && cursorPosition <= prefix.length) {
                            e.preventDefault();
                        }
                    });
                    
                    input.addEventListener('click', (e) => {
                        const prefix = '+91 ';
                        // Prevent cursor from being placed before prefix
                        if (e.target.selectionStart < prefix.length) {
                            e.target.setSelectionRange(prefix.length, prefix.length);
                        }
                    });
                } else {
                    input.addEventListener('input', (e) => {
                        answers[question.id] = e.target.value;
                        validateQuestion();
                    });
                }
                
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (!question.required || (question.required && e.target.value.trim())) {
                            goNext();
                        }
                    }
                });
                input.focus();
                
                // For phone fields, move cursor after prefix
                if (question.type === 'phone') {
                    const prefix = '+91 ';
                    setTimeout(() => {
                        input.setSelectionRange(prefix.length, prefix.length);
                    }, 0);
                }
            } else if (question.type === 'single') {
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const value = e.currentTarget.getAttribute('data-value');
                        answers[question.id] = value;
                        document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
                        e.currentTarget.classList.add('selected');
                        validateQuestion();
                        // Auto-advance after a brief delay
                        setTimeout(() => goNext(), 300);
                    });
                });
            } else if (question.type === 'multiple') {
                document.querySelectorAll('.checkbox-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const value = e.currentTarget.getAttribute('data-value');
                        if (!answers[question.id]) answers[question.id] = [];
                        
                        const index = answers[question.id].indexOf(value);
                        if (index > -1) {
                            answers[question.id].splice(index, 1);
                            e.currentTarget.classList.remove('selected');
                        } else {
                            answers[question.id].push(value);
                            e.currentTarget.classList.add('selected');
                        }
                        validateQuestion();
                    });
                });
            }
        }
        // Validate Question
        function validateQuestion() {
            const question = questions[currentQuestionIndex];
            const nextBtn = document.getElementById('nextBtn');
            let isValid = true;
            if (question.required) {
                const answer = answers[question.id];
                if (question.type === 'multiple') {
                    isValid = answer && answer.length > 0;
                } else if (question.type === 'phone') {
                    // For phone, ensure there's content beyond the prefix
                    const prefix = '+91 ';
                    isValid = answer && answer.length > prefix.length && answer.toString().trim().length > prefix.trim().length;
                } else {
                    isValid = answer && answer.toString().trim() !== '';
                }
            }
            nextBtn.disabled = !isValid;
        }
        // Go to Next Question
        async function goNext() {
            if (isSubmitting) return;
            
            const question = questions[currentQuestionIndex];
            if (question.required && !answers[question.id]) {
                return;
            }
            if (currentQuestionIndex === questions.length - 1) {
                await submitSurvey();
            } else {
                currentQuestionIndex++;
                renderQuestion();
                updateProgress();
            }
        }
        // Go Back
        function goBack() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                updateProgress();
            }
        }
        // Update Progress Bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        // Submit Survey to Firebase
        async function submitSurvey() {
            if (isSubmitting) return;
            isSubmitting = true;
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerHTML = '<span class="loading-spinner"></span> Submitting...';
            nextBtn.disabled = true;
            try {
                // Add timestamp and metadata
                const surveyData = {
                    ...answers,
                    submittedAt: serverTimestamp(),
                    userAgent: navigator.userAgent,
                    screenResolution: `${window.screen.width}x${window.screen.height}`
                };
                // Save to Firestore 'survey' collection
                const docRef = await addDoc(collection(db, 'survey'), surveyData);
                console.log('Survey submitted with ID:', docRef.id);
                // Show success screen
                showSuccessScreen();
            } catch (error) {
                console.error('Error submitting survey:', error);
                alert('Failed to submit survey. Please try again.');
                nextBtn.innerHTML = 'Submit ✓';
                nextBtn.disabled = false;
                isSubmitting = false;
            }
        }
        // Show Success Screen
        function showSuccessScreen() {
            const questionCard = document.getElementById('questionCard');
            questionCard.innerHTML = `
                <div class="success-screen">
                    <div class="success-icon">
                        ✓
                    </div>
                    <h2 class="success-title">Thank You!</h2>
                    <p class="success-message">
                        Your response has been recorded. We appreciate your time and feedback!
                    </p>
                    <button class="btn-nav btn-next" onclick="window.location.href='index.html'">
                        ← Back to Home
                    </button>
                </div>
            `;
            document.getElementById('progressBar').style.width = '100%';
        }
        // Expose methods globally
        window.surveyApp = {
            goNext,
            goBack
        };
        // Initialize
        init();
    </script>
</body>
</html>
